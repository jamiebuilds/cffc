<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>
  <body>

    <button class="hack" data-hack="miley">Miley</button>
    <button class="hack" data-hack="goats">Goats</button>
    <button class="hack" data-hack="zilla">Zilla</button>

    <div class="site__header animated pulse infinite">
      <a class="site__title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <div class="site__content">
      {{ content }}
    </div>

    <script src="{{ "/js/JSFX_Layer.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/JSFX_Mouse.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/JSFX_pinwheel.js" | prepend: site.baseurl }}"></script>
    <script>
      JSFX.Pinwheel();
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SoundJS/0.6.0/soundjs.min.js"></script>
    <script src="{{ "/js/hacks.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
